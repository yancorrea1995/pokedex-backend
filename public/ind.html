<html>
<title>Submit Form without Page Refresh - PHP/jQuery - TecAdmin.net</title>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>

function SubmitFormData() {
    var name = $("#name").val();
    var day = $("#day").val();
    
    $.post("https://pokedex-back.herokuapp.com/public/teste.php", { name: name, day: day},
    function(data) {
	 $('#insert_form')[0].reset();
    });
}
</script>
</head>
<body>
  <form id="myForm" method="post">
     Name:    <input name="name" id="name" type="text" /><br />
     day:   <input name="day" id="day" type="text" /><br />

    <input type="button" id="submitFormData" onclick="SubmitFormData();" value="Submit" />
   </form>
   <br/>
   Your data will display below..... <br />
   ==============================<br />
   <div id="results">
   <!-- All data will display here  -->
   </div>
</body>
</html>
